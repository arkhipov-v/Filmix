<section class="table-results">
  <div class="container">
    <!-- Вынести поиск -->
    <div class="search">
      <mat-form-field class="example-full-width">
        <input #search matInput placeholder="Search movie" />
      </mat-form-field>
      <button
        class="search__btn"
        mat-raised-button
        color="primary"
        (click)="getForNameMovie(search.value)"
      >
        Search
      </button>
    </div>
    <style>
      .search {
        display: flex;
        align-items: flex-start;
        margin-bottom: 30px;
      }

      .search__btn {
        height: 56px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
    </style>
    <!-- Вынести -->

    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource">
        <!-- Poster Column -->
        <ng-container matColumnDef="poster">
          <th mat-header-cell *matHeaderCellDef>Poster</th>
          <td mat-cell *matCellDef="let element">
            <img src="{{ element.Poster }}" height="100" alt="element.Name" />
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td
            class="link link--primary"
            mat-cell
            *matCellDef="let element"
            routerLink="/movies/{{ element.imdbID }}"
          >
            {{ element.Title }}
          </td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let element">{{ element.Year }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.Type }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="table-results__row"
        ></tr>
      </table>
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 30px;
        padding-top: 30px;
      "
    >
      <button class="button-prev-page" (click)="GetAllPrevPage()" disabled>
        Prev page
      </button>
      <span>{{ currentPage }}</span>
      <button class="button-next-page" (click)="GetAllNextPage()">
        Next page
      </button>
    </div>
  </div>
</section>
