<section class="table-results">
  <div class="container">
    <!-- Вынести -->
    <div style="margin-bottom: 30px">
      <input
        #search
        style="width: 300px; height: 30px"
        type="text"
        placeholder="Search"
      />
      <button
        style="height: 30px; padding-inline: 10px"
        (click)="getForNameMovie(search.value)"
      >
        Go
      </button>
    </div>
    <!-- Вынести -->

    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource">
        <!-- Poster Column -->
        <ng-container matColumnDef="poster">
          <th mat-header-cell *matHeaderCellDef>Poster</th>
          <td mat-cell *matCellDef="let element">
            <img src="{{ element.Poster }}" height="100" alt="element.Name" />
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.Title }}</td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let element">{{ element.Year }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.Type }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        class="table-results__pagination"
        [pageSizeOptions]="[5, 10, 20]"
      ></mat-paginator>
    </div>
  </div>
</section>
