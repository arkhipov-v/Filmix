<section class="favorites section-offsets">
  <div class="container container--sm">
    <div class="favorites__content mat-elevation-z8">
      <div class="favorites__header">
        <h1>Favorites movie</h1>
      </div>
      <div class="favorites__body">
        <div *ngIf="favorieteMoviesList.length > 0; else elseBlock">
          <ol class="favorites__list">
            <li
              class="favorites__item"
              *ngFor="let item of favorieteMoviesList"
            >
              <a
                class="link link--primary"
                [routerLink]="'/movies/' + item.id"
                >{{ item.name }}</a
              >
              <button
                mat-mini-fab
                color="warn"
                aria-label="Delete movie"
                (click)="removeMovieById(item.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </li>
          </ol>
          <div class="favorites__control-list">
            <button
              mat-raised-button
              color="warn"
              (click)="clearFavoritesList()"
            >
              Clear all list
            </button>
          </div>
        </div>
        <ng-template #elseBlock>
          <h2>Favorites list is empty!</h2>
        </ng-template>
      </div>
    </div>
    <div class="favorites__controls">
      <button mat-raised-button color="accent" routerLink="/catalog">
        Go to catalog
      </button>
    </div>
  </div>
</section>
